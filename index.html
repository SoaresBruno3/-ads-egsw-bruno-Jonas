<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela do Campeonato Inglês</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f2f2f2; margin: 0; padding: 20px; }
        h1 { text-align: center; }
        table { width: 80%; margin: 20px auto; border-collapse: collapse; background-color: white; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
        th { background-color: #0073e6; color: white; }
        tr:nth-child(even) { background-color: #f9f9f9; }
    </style>
</head>
<body>
    <h1>Tabela do Campeonato Inglês</h1>
    <table>
        <thead>
            <tr>
                <th>Posição</th>
                <th>Time</th>
                <th>Jogos</th>
                <th>Vitórias</th>
                <th>Empates</th>
                <th>Derrotas</th>
                <th>Gols Pró</th>
                <th>Gols Contra</th>
                <th>Saldo</th>
                <th>Pontos</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>1</td><td>Manchester City</td><td>10</td><td>8</td><td>1</td><td>1</td><td>25</td><td>10</td><td>+15</td><td>25</td></tr>
            <tr><td>2</td><td>Liverpool</td><td>10</td><td>7</td><td>2</td><td>1</td><td>20</td><td>8</td><td>+12</td><td>23</td></tr>
            <tr><td>3</td><td>Arsenal</td><td>10</td><td>6</td><td>3</td><td>1</td><td>18</td><td>9</td><td>+9</td><td>21</td></tr>
            <tr><td>4</td><td>Tottenham</td><td>10</td><td>6</td><td>2</td><td>2</td><td>19</td><td>12</td><td>+7</td><td>20</td></tr>
            <tr><td>5</td><td>Chelsea</td><td>10</td><td>5</td><td>2</td><td>3</td><td>17</td><td>11</td><td>+6</td><td>17</td></tr>
        </tbody>
    </table>
</body>
</html>
